<div xmlns:th="http://www.thymeleaf.org" class="max-w-2xl mx-auto p-6 bg-gray-100 shadow-md rounded-lg">
    <div class="flex flex-row items-center justify-between py-4 border-b border-gray-200">
        <h1 class="text-3xl font-bold text-gray-800">Albums</h1>
        <a href="/albums/new" class="text-blue-500 hover:text-blue-700 text-sm font-semibold">
            Add Album
        </a>
    </div>
    <div class="space-y-4 my-4" th:each="album : ${albums}">
        <div class="bg-white p-4 rounded-md shadow hover:shadow-lg transition-all ease-in-out duration-150">
            <div class="text-gray-700 text-sm font-medium leading-5">
                <p><strong>Name:</strong> <span th:text="${album.getName()}"></span></p>
                <p><strong>Genre:</strong> <span th:text="${album.getGenre()}"></span></p>
                <p><strong>Release Year:</strong> <span th:text="${album.getReleaseYear()}"></span></p>
            </div>
            <div class="flex items-center justify-end mt-3">
                <a th:href="'/albums/' + ${album.getId()}"
                   class="text-blue-500 hover:text-blue-700 text-sm font-semibold">
                    View Details
                </a>
            </div>
        </div>
    </div>
</div>
