<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
    <!-- Left Section: Artist Selection -->
    <section class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Select Artist:</h2>
        <form method="POST" action="/artist/song" class="space-y-4">
            <div th:each="artist : ${artists}" class="flex items-center gap-3">
                <input
                        type="radio"
                        th:id="${artist.getId()}"
                        name="artistId"
                        th:value="${artist.getId()}"
                        class="h-5 w-5 text-blue-600 focus:ring-blue-500"
                />
                <label
                        th:for="${artist.getId()}"
                        th:text="${artist.getFirstName() + ' ' + artist.getLastName()}"
                        class="text-lg font-medium text-gray-800"
                ></label>
            </div>

            <input type="hidden" name="trackId" th:value="${trackId}" />

            <button
                    type="submit"
                    class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow transition ease-in-out duration-200"
            >
                Add Artist
            </button>
        </form>
    </section>

    <!-- Right Section: Track Information -->
    <aside class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Track Information</h2>
        <table class="w-full border border-gray-300 rounded-lg text-left">
            <thead class="bg-gray-200">
            <tr>
                <th class="py-2 px-4 text-gray-700 font-semibold">Track ID</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="py-2 px-4 text-gray-600" th:text="${trackId}"></td>
            </tr>
            </tbody>
        </table>
    </aside>
</div>
