<div xmlns:th="http://www.thymeleaf.org" class="max-w-2xl mx-auto p-6 bg-gray-100 shadow-md rounded-lg">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Add New Artist</h1>
    <form action="/artist/new" method="POST" class="space-y-6">
        <!-- First Name -->
        <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name:</label>
            <input
                    type="text"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
        </div>

        <!-- Last Name -->
        <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name:</label>
            <input
                    type="text"
                    id="lastName"
                    name="lastName"
                    placeholder="Last Name"
                    required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
        </div>

        <!-- Biography -->
        <div>
            <label for="biography" class="block text-sm font-medium text-gray-700">Biography:</label>
            <textarea
                    id="biography"
                    name="biography"
                    placeholder="Artist Biography"
                    required
                    rows="5"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            ></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" sec:authorize="hasRole('ADMIN')" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add Artist
        </button>
    </form>
</div>
